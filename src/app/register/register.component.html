            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Parola</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="ParolÄƒ">
          </div>
        
          <button type="submit" (click)=createUserDetails() class="btn btn-primary" style="margin-top: 6px;">Creare cont</button>
        </form>
      </div>
    </div>
  </div>
