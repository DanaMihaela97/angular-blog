<h1> Creare articol </h1>
<div class="container">

<div class="form">
<form [formGroup]="formValue">
    <label for="title">Inserare titlu: </label> <br>
    <input class="lbl" type="text" id="title" formControlName="title" required> 
    <br>  <br>
    
    <label for="description">Inserare conținut articolului: </label> 
    <textarea id="content" formControlName="description" maxlength="5000" required></textarea>
    <br>   <br>

    <label for="home_image">Inserare URL imagine: </label> 
    <input class="form-control img" type="text" formControlName="home_image" required>
    <br> 

    <label for="detail_image">Inserare URL imagine detalii: </label> 
    <input class="form-control img" type="text" formControlName="detail_image" required>
     <br> 
    <label for="text">Inserare detalii despre articol </label> <br>
    <textarea id="content" formControlName="text" maxlength="5000" required></textarea>
   
</form>
<button type="button" class="btn btn-primary butonas" (click)="createBl()">Publică articolul</button>
</div>
